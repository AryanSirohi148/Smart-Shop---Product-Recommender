<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shop - Product Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Smart Shop</h1>
            <div class="cart-container">
                <div id="cart-drop-zone" class="cart-drop-zone">
                    <span id="cart-count">0</span>
                    <i class="cart-icon">ðŸ›’</i>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <input type="text" id="search-input" placeholder="Search products...">
        </section>

        <section class="products-grid" id="products-container">
            <!-- Products will be dynamically inserted here -->
        </section>

        <section class="recommendations" id="recommendations-container">
            <h2>Recommended for You</h2>
            <div class="recommendations-grid" id="recommendations-grid">
                <!-- Recommendations will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <span>Total: $</span>
                <span id="cart-total">0.00</span>
            </div>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
